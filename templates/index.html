<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Glossário</title>
</head>
<body>
    <h1>Glossário</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Termo</th>
                <th scope="col">Definição</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
        {% for termo in glossario_de_termos %}
        [ 'Python', ' Definição do Python']
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ termo[0] }}</td>
                <td>{{ termo[1] }}</td>
                <td> - </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
